<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .marquee{
        background-image: linear-gradient(yellow,red);
        font-size: 40px;
        text-transform: uppercase;
        font-family: Arial, Helvetica, sans-serif;
        font: italic;
        font-weight: 900;
        margin: 0;
        padding: 0;
    }
</style>
<body>
    <h1 class="marquee"> marquee tags</h1>
    <marquee behavior="" direction="right" class="marquee">right</marquee>
    <marquee behavior="" direction="" class="marquee">left</marquee>
    <marquee behavior="" direction="up" class="marquee">up</marquee>
    <marquee behavior="" direction="down" class="marquee">down</marquee>
    <marquee behavior="alternate" direction="" class="marquee">alternate</marquee>
    <marquee behavior="" direction="" scrollamount="50" class="marquee">speed</marquee>

</body>
</html>
